<html>

<head>
    <script src="angular.min.js"></script>
    <script src="app.js"></script>
    <title>Angular</title>
</head>

<body ng-app="LunchCheck">
    <h1> Menu</h1>
    <div ng-controller="LunchCheckController">

        <div class="form-group">
            Enter your menu<br><br>
            <input type="text" ng-model="name" size="105" placeholder="Enter your dishes comma separated"><br><br>
        </div>

        <div class="form-group">
            <button ng-click="dispNumeric();">Check If Too Much</button>
            I do not consider an empty item ie.,(', ,')
        </div>
        <div class="form-group message">
            <!-- Your message can go here. -->
            {{t}}
        </div>
    </div>
</body>
<script id="__bs_script__">//<![CDATA[
    document.write("<script async src='http://HOST:3000/browser-sync/browser-sync-client.js?v=2.26.7'><\/script>".replace("HOST", location.hostname));
    //]]></script>

</html>
